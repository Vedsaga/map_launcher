    path: ../map_launcher_web
  map_launcher_windows:
    path: ../map_launcher_windows

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^6.0.0
